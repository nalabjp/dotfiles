# prefix key
unbind-key C-b
set-option -g prefix C-t
bind-key C-t send-prefix

# use zsh
set-option -g default-shell $SHELL

# keybind to vi
set-window-option -g mode-keys vi

# enable mouse
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M

# esc
set -s escape-time 0

# reload .tmux.conf
bind C-r source-file ~/.tmux.conf

# デタッチ d
bind d detach

# セッション終了
bind C-b kill-session

# color
set-option -g default-terminal "screen-256color"

#
# window
#
# window index
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# ステータスバーをトップに配置する
set-option -g status-position top

# ステータスバーの長さ
set-option -g status-left-length 90
set-option -g status-right-length 90

# #H => マシン名
# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# 現在時刻
# 最右に表示
set-option -g status-right '#(date4tmux)'

# ウィンドウ名の自動変更
set-window-option -g allow-rename off

# 新規ウィンドウ
bind C-C new-window

# 直前のウィンドウ t
bind C-t last-window

# タイトル変更 A
bind C-a command-prompt "rename-window %%"

# ウィンドウ選択画面
bind Space choose-window

# ウィンドウ終了
bind K kill-window

#
# pane
#
# ペイン番号表示
bind C-i display-panes

# ペインの縦分割
unbind '"'
bind C-s split-window -v -c "#{pane_current_path}"
# ペインの横分割
unbind %
bind C-v split-window -h -c "#{pane_current_path}"

# Prefix + Ctrl-h/l でウィンドウ切り替え
# Prefix + Ctrl-h,h,h,h,...と連打できる
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# ペインの移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ペインサイズを上下左右（Prefix+JKHL）に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# メインペインの幅
set-window-option -g main-pane-width 100

#
# copy
#
bind-key C-u copy-mode \; display "Copy mode!"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Prefix+p でペースト
# クリップボードにも保存されているので Cmd-v でもペースト可能
bind-key p paste-buffer

# コピーモード中（Prefix+v 後）C-v で矩形選択開始
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# Vi モード中に Ctrl-a で行頭に（Emacs ライク）
bind-key -T copy-mode-vi C-a send-keys -X start-of-line
# Vi モード中に Ctrl-e で行末に（Emacs ライク）
bind-key -T copy-mode-vi C-e send-keys -X end-of-line

# スクロールバッファサイズ
set-option -g history-limit 10000

#
# ruby
#
# rbenv localを使えるようにする
set-environment -gu RBENV_VERSION

#### COLOUR (Solarized 256)

# default statusbar colors
# set-option -g status-style fg=colour136,bg=colour235 #yellow and base02
set-option -g status-style fg=colour136,bg=default #yellow and base02

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default #base0 and default
set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default #orange and default
# set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour240 #base01

# message text
set-option -g message-style fg=colour166,bg=colour235 #orange and base02

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red
